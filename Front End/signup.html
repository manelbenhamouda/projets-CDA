<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed">
        <!-- Logo and Brand Name -->
        <img class="logo" src="./assets/img/Logo.png" alt="Logo">
        <a class="navbar-brand d-flex align-items-center" href="./index.html">CINECONNECT</a>
    
        <!-- Search Bar -->
        <form class="d-flex ms-4">
            <div class="position-relative">
                <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                <i class="fas fa-search search-icon"></i>
            </div>
        </form>
    
        <!-- Toggle button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar Links and Buttons -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link me-5" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-5" href="./film.html">Film</a>
                </li>
            </ul>
            <a href="./login.html" class="btn btn-login me-4">LOGIN</a>
            <a href="./signup.html" class="btn btn-signup me-2">SIGNUP</a>
        </div>
    </nav>
    
<section class="login-wrapper" style="    background: url('./assets/img/signup4.jpg') no-repeat center center/cover; ">
    <section class="form-container">
        <h1 class="login__title">Signup</h1>

        <form action="">
            <div class="form-group">
                <i class="ri-user-3-line login__icon"></i>
                <input type="name" class="form-control login__input" id="login-name" placeholder="Name" required>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <i class="ri-mail-line login__icon"></i>
                <input type="email" class="form-control login__input" id="login-email" placeholder="Email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <i class="ri-lock-2-line login__icon"></i>
                <input type="password" class="form-control login__input" id="login-pass" placeholder="Password" required>
                <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>

            <!-- Remember Me and Forgot Password -->

            <!-- Submit Button -->
            <button type="submit" class="btn btn-block login__button">Create</button>
        </form>
    </section>
</section>
</body>
</html>
