<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../assets/img/Endgame.jpg" class="d-block w-100" alt="Image 1" height="750">
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/Spiderman.jpg" class="d-block w-100" alt="Image 2" height="750">
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/Thor.jpg" class="d-block w-100" alt="Image 3" height="750">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Film List Section -->
<div class="container mt-5">
    <div class="row">
        <!-- Example of a movie card repeated for each film -->
        <div class="col-md-3 mb-4" *ngFor="let film of films">
            <div class="card movie-card">
                <img [src]="film.image" class="card-img-top" alt="{{ film.title }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text">Super movie</p>
                    <div class="stars mb-2">
                        <!-- Display stars based on rating -->
                        <i class="bi bi-star-fill" *ngFor="let star of getStars(film.rating)"></i>
                    </div>
                    <button class="btn btn-dark">More</button>
                </div>
            </div>
        </div>
    </div>
</div>
