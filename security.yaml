security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern: ^/login$
            stateless: true
            json_login:
                check_path: /login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/
            stateless: true
            provider: app_user_provider
            jwt: ~

        logout:
            pattern: ^/logout$
            stateless: true

    access_control:
        - { path: ^/users/view$, roles: ROLE_USER } # Allow users with ROLE_USER or higher
        - { path: ^/users, roles: ROLE_ADMIN } # Protect /users routes for admins only
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }

